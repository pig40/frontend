<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Zig-BaaS，纸贵科技发布的区块链云服务平台产品，帮助开发者快速构建区块链基础设施，提供区块链应用开发、部署、测试和监控的整套解决方案。">
    <meta name="keywords" content="纸贵, 纸贵科技, 纸贵区块链云服务, 区块链, Zig-BaaS, ZigBaaS, BaaS, Zig-Ledger, ZigLedger">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo.ico">
    <title>征信数据共享平台</title>
    <script>
      function getCookie(name) { // 获取一个cookie
          var strCookie = document.cookie;
          var arr = strCookie.split(';');
          for (var i = 0; i < arr.length; i++) {
              var t = arr[i].split("=");
              if(t[0].trim() === name) {
                  return t[1].trim();
              }
          };
          return null;
      }
      if(getCookie("lang") === "en-US"){
          document.getElementsByTagName("title")[0].innerText = 'Zig-BaaS - Ziggurat Blockchain as a Service';
      }else{
          document.getElementsByTagName("title")[0].innerText = '征信数据共享平台';
      }

    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
